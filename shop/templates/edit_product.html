{% extends "base.html" %}

{% block title %} Edit Product {% endblock %}

{% block content %}
<div class="container">
    <form method="POST" enctype="multipart/form-data" class="p-2">
        <h1 class="text-center">Edit Product</h1>
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <div class="div text-center">
            <button type="submit" class="btn btn-dark">Edit Product</button>
        </div>
    </form>
</div>
{% endblock %}
