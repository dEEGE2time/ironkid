{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="text-center mt-5">
  <h1>{% trans "LOGOUT" %}</h1>

  <p>{% trans 'Are you sure you want to sign out?' %}</p>
</div>


<form class="text-center" method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  <button class="btn btn-dark mt-5" type="submit">{% trans 'LOGOUT' %}</button>
</form>


{% endblock %}
